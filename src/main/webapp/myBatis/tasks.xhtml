<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Tasks in #{playersForTeam.team.name}:</h2>
    <ol>
        <ui:repeat value="#{tasksForTeam.team.players}" var="task">
            <li>#{task.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{tasksForList.taskToCreate.name}" required="true" />
        <h:commandButton value="Add a task to the list" action="#{tasksForList.createTask}" >
            <f:param name="taskListId" value="#{tasksForList.taskList.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/taskLists" value="Back to task lists page"/>
</h:body>
</html>

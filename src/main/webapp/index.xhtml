<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <h:outputStylesheet library="css" name="nav-stylesheet.css"/>
</h:head>
<h:body>
    <h2>Welcome to task lists application!</h2>
    <h:form id="newMemberForm">
        <h:outputText value="User name: "/>
        <h:inputText a:placeholder="enter the value" value="#{members.memberToCreate.username}" required="true" />
        <h:commandButton value="Add a member" actionListener="#{members.createMember()}" action="index?faces-redirect=true">
            <f:param name="memberId" value="#{members.memberToCreate.id}" />
        </h:commandButton>
    </h:form>

    <h2>Members:</h2>
    <ol>
        <ui:repeat value="#{members.allMembers}" var="member">
            <li><h:link value="#{member.username}" outcome="members?memberId=#{member.id}" /></li>
        </ui:repeat>
    </ol>
</h:body>
</html>
